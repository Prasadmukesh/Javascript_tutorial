<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop demo</title>
</head>

<body>
    <script>
        let pc = 0, nc = 0, zc = 0, sum = 0;
        for (i = 1; i <= 10; i++) {
            let x = parseInt(prompt("Enter any integer :"));
            if (x > 0) {
                pc++;
                sum += x;

            }
            else if (x < 0) {
                nc++;
            }
            else {
                zc++;
            }
        }
        alert("Pc=" + pc + "\nnc=" + nc + "\nzc=" + zc + "\n" + "sum of positive number=" + sum)

    </script>

</body>

</html>
