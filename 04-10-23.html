    <title>Js function</title>

    <script>
        /* non parameter*/
        function Hello() {
            alert("Good morning India");
        }
        /*parametyerized function*/
        function Sayhello(name) {
            alert("Hello " + name)
        }
        function Add(p, q) {
            var c = p + q;

            //  alert(c);

            document.getElementById('demo').innerHTML = c;
        }
        function Mul(p, q) {
            let m = p * q;
            return (m);

        }
        function ctof(c) {
            let f = (9 * c) / 5 + 32;
            //  alert("Temp  in fehrenheit  " + f);
            document.getElementById('t').innerHTML = f;
        }

    </script>
</head>

<body>
    <p> sum is =<span id="demo"></span></p>

    <h2>Temp in fehrenheit: <span id="t"></span></h2>
