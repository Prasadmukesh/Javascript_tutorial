        const dataset = [{ "name": "Yukti", "age": 23 }, { "name": "Aditi", "age": 19 }, { "name": "Nitesh", "age": 20 }, { "name": "Shamun", "age": 19 }, { "name": "Mukesh", "age": 38 }];

        let fun1 = () => {
            let st = "<ul>";
            for (p of dataset) {
                if (p.age >= 20) {
                    st += "<li>" + p.name + " " + p.age + "</li>";
                }

            }
            st += "</ul>";

            document.getElementById('result1').innerHTML = st;
        }
