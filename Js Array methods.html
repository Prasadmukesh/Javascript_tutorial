<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Array Example</title>
</head>

<body>
    <div>
        <h1>Display Section</h1>
        <p id="data"></p>
        Length of array:<p id="p1"></p>
    </div>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size = fruits.length;
        document.getElementById('p1').innerHTML = size;
        document.getElementById('data').innerHTML = fruits.toString();
        fruits.push("Pineapple");
        fruits.pop()
        document.getElementById('data').innerHTML = fruits.toString();
        document.getElementById('p1').innerHTML = fruits.length;
    </script>

</body>

</html>
