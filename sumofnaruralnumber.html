<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of natural number</title>
</head>

<body>
    <p style="font-size: 30px;">factorial of number : <span id="res" style="font-size: 30px;"></span></p>
    <script>

        let k = 1; //initialize
        let fact = 1;
        var num = parseInt((prompt("Enter any number :")));
        if (num == 0 || num == 1) {
            fact = 1;
        }
        else {
            while (k <= num) //cond
            {
                fact = fact * k;
                console.log(fact);
                k += 1; //inc
            }
        }
        document.getElementById('res').innerHTML = fact;

    </script>

</body>

</html>
